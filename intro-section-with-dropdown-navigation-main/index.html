<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="opacity">
      <header>
        <div class="flex-header">
          <div class="logo">
            <img src="images/logo.svg" alt="logo">
            <div class="hidden-icon">
              <img class="icon-menu" src="images/icon-menu.svg" alt="">
            </div>
          </div>

          <div class="nav-container">
            <img class="icon-close" src="images/icon-close-menu.svg" alt="">
            <div class="flex-ul">
              <div class="features">
                <p>Features <img class="arrow-i" src="images/icon-arrow-down.svg" alt=""></p>
                <ul class="features-ul">
                  <li><img src="images/icon-todo.svg" alt="">Todo List</li>
                  <li><img src="images/icon-calendar.svg" alt="">Calender</li>
                  <li><img src="images/icon-reminders.svg" alt="">Reminders</li>
                  <li><img src="images/icon-planning.svg" alt="">Planning</li>
                </ul>
              </div>
              <div class="company">
                <p>Company <img class="arrow-ii" src="images/icon-arrow-down.svg" alt=""></p>
                <ul class="company-ul">
                  <li>History</li>
                  <li>Our Team</li>
                  <li>Blog</li>
                </ul>
              </div>
              <p class="career">Careers</p>
              <p class="about">About</p>
            </div>


            <div class="registration">
              <p>Login</p>
              <button class="register-bn">Register</button>
            </div>
          </div>
        </div>
      </header>

      <section>
        <div class="main-container">
          <h2>Make<span class="first-line">remote work</span></h2>

          <p>Get your team in sync, no matter your location. Streamline processes,
            create team rituals, and watch productivity soar.</p>

          <button class="learn-more">Learn more</button>

          <div class="flex-images">
            <img src="images/client-databiz.svg" alt="">
            <img src="images/client-audiophile.svg" alt="">
            <img src="images/client-meet.svg" alt="">
            <img src="images/client-maker.svg" alt="">
          </div>
        </div>

        <div class="image-container">
          <img class="desktop-image" src="images/image-hero-desktop.png" alt="hero-image">
          <img class="hidden-mobile" src="images/image-hero-mobile.png" alt="">
        </div>
      </section>
    </div>
  </main>
  <!--   
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  <script src="sandbox.js"></script>
</body>

</html>
